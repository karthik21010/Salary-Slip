<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Slip</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="container">
        <form>
        <h5 id="heading"></h5>
        <label for="salary">Salary : </label>
        <input id="salary" type="text" required autocomplete="off"><br>
        <label for="d_month">Days in the Month : </label>
        <input id="d_month" type="text" required autocomplete="off"><br>
        <label for="present">No of days Present : </label>
        <input id="present" type="text" required autocomplete="off"><br>
        <label for="ot">Over Time(OT) : </label>
        <input id="ot" type="text" required autocomplete="off"><br>
        <!-- <button type="button"></button> --> 
        <!-- <div class="button-class"> -->
        <button id="btn">Submit</button>
        <!-- </div> -->
        <div class="result_box">
        <label for="t_salary" id="total_sal">Only Salary : </label>
        <input id="result" type="text" readonly><br>
        <label for="ot_salary">OT Salary : </label>
        <input id="ot_salary" type="text" readonly><br>
        <label for="totalsalary">Total Salary : </label>
        <input id="totalsalary" type="text" readonly>    
        </div>
        </form>
        </div>
        <script src="./script.js"></script>
</body>
</html>
